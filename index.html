<!DOCTYPE html>
<html lang="en">
<!--index.html-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="assets/title-pokeball.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/updatedstyles.css">
    <script src="js/pokemon.js" defer></script>
    <script src="js/search.js" defer></script>
</head>

<body>
    <main class="main" id="main">
        <header class="header-home">
            <div class="container">
                <div class="logo-container">
                    <img src="assets/pokeball.svg" alt="Pokedex Logo" class="logo">
                    <h1 class="title">Pokedex</h1>
                </div>
                <div class="search-container">
                    <div class="search-bar">
                        <img src="assets/search.svg" alt="Search Icon" class="search-icon" />
                        <input type="text" class="search-input body3-fonts" placeholder="Search Pokemon"
                            id="search-input" />
                        <img src="assets/cross.svg" alt="Cross Icon" class="search-clear-icon" id="search-clear-icon" />
                    </div>
                    <div class="sort-container">
                        <div class="sort">
                            <img src="assets/sorting.svg" alt="Sort Icon" class="sort-icon" id="sort-icon" />
                        </div>
                        <div class="filter-container">
                            <p class="body2-fonts">Sort By</p>:
                            <div class="filter"> <!--needs filter svg-->
                                <div>
                                    <input type="radio" name="filters" id="number" checked />
                                    <label for="number" class="body3-fonts">Number</label>
                                    <input type="radio" name="filters" id="name" value="name" />
                                    <label for="name" class="body3-fonts">Name</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </header>
        <section class="pokemon-list" id="pokemon-list">
            <div class="container">
                <div class="list-container"></div>
            </div>
            <div id="not-found-message">Pokemon Not Found</div>
        </section>
    </main>
    <!-- <footer class="footer">
        <p>&copy; 2025 Pokedex</p>
    </footer> -->
</body>

</html>
