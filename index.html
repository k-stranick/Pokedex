<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="assets/title-pokeball.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/updatedstyles.css"> -->
    <script src="js/pokemon.js" defer></script>
</head>

<body>

    <header class="bg-danger text-white py-3 position-sticky top-0 z-3">
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="./assets/pokeball.svg" alt="Pokeball" width="40" class="me-2">
                    <h1 class="h3 mb-0">Pokedex</h1>
                </a>

                <!-- Navbar Toggler for Mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Collapsible Content -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                    <div class="d-md-flex align-items-center w-100 mt-3 mt-md-0">
                        <!-- Search Bar -->
                        <div class="input-group me-md-3 w-100 w-md-auto">
                            <span class="input-group-text bg-white">
                                <img src="./assets/search.svg" alt="Search Icon" width="16">
                            </span>
                            <input type="text" class="form-control" placeholder="Search" id="search-input">
                            <button class="btn btn-light" id="search-clear-icon">
                                <img src="./assets/cross.svg" alt="Close Icon" width="16">
                            </button>
                        </div>

                        <!-- Sorting Dropdown -->
                        <div class="dropdown mt-2 mt-md-0">
                            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Search by
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <label class="dropdown-item">
                                        <input type="radio" name="filters" value="number" id="number" checked> Number
                                    </label>
                                </li>
                                <li>
                                    <label class="dropdown-item">
                                        <input type="radio" name="filters" value="name" id="name"> Name
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <section class="pokemon-list">
            <div class="row">
                <div class="col-12">
                    <div class="list-container"></div>
                </div>
            </div>
            <div id="not-found-message" class="text-center text-danger mt-3 d-none">Pokemon not found!</div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Pokedex</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
