<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="../assets/title-pokeball.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="../js/pokemon-detail.js" defer></script>
</head>

<body class="detail-main main">
    <header class="bg-danger text-white py-3 position-sticky shadow rounded-circle top-0 z-3">
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container ms-2">
                <a href="../index.html" class="navbar-brand d-flex align-items-center">
                    <img src="../assets/pokeball.svg" alt="Pokeball" width="40" class="me-2">
                    <h1 class="h3 mb-0">Pokedex</h1>
                </a>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="container d-flex justify-content-center">
            <section class="bg-light d-flex align-items-center py-2 px-2 shadow rounded" id="pokemon-selection">
                <a href="#" class="arrow left-arrow" id="leftArrow">
                    <img src="../assets/chevron_left.svg" alt="back">
                </a>
                <div class="name-wrap d-flex flex-column text-center mx-3">
                    <h1 class="name mb-0"></h1>
                </div>
                <div class="pokemon-id-wrap">
                    <p class="body2-fonts mb-0 me-1"></p>
                </div>
                <a href="#" class="arrow right-arrow ms-auto" id="rightArrow">
                    <img src="../assets/chevron_right.svg" alt="forward">
                </a>
            </section>
        </div>

        <section class="container py-4" id="pokemon-details">
            <div class="card shadow-lg border-0 rounded">
                <div class="row g-0">
                    <!-- Image Section -->
                    <div class="col-md-5 col-12 d-flex align-items-center justify-content-center">
                        <img src="" class="img-fluid w-75 h-auto rounded-start pokemon-image" alt="pokemon">

                        <!-- Type -->
                        <div class="type-wrapper d-flex gap-2">
                            <span class="badge bg-success px-3 py-2"></span>
                            <span class="badge bg-secondary px-3 py-2"></span>
                        </div>
                    </div>

                    <!-- Details Section -->
                    <div class="col-md-5 col-12">
                        <div class="card-body">
                            <!-- About Section -->
                            <h3 class="mt-3 fw-bold text-center">About</h3>
                            <!-- Pokémon Details Grid -->
                            <div class="pokemon-detail-wrapper d-flex justify-content-between mt-2">
                                <!-- Weight -->
                                <div class="pokemon-detail-wrap col-md-4 d-flex flex-column align-items-center">
                                    <p class="caption-fonts">
                                        <img src="../assets/weight.svg" alt="Weight" /> Weight
                                    </p>
                                    <div class="pokemon-detail d-flex flex-column align-items-center">
                                        <p class="weight-kg fw-bold text-dark"></p>
                                        <p class="weight-pounds text-muted"></p>
                                    </div>
                                </div>
                                <!-- Height -->
                                <div class="pokemon-detail-wrap col-md-4 d-flex flex-column align-items-center">
                                    <p class="caption-fonts">
                                        <img src="../assets/height.svg" alt="Height" class="straighten" /> Height
                                    </p>
                                    <div class="pokemon-detail d-flex flex-column align-items-center">
                                        <p class="height-meter fw-bold text-dark"></p>
                                        <p class="height-feet text-muted"></p>
                                    </div>
                                </div>
                                <!-- Abilities -->
                                <div class="pokemon-detail-wrap col-md-4 d-flex flex-column align-items-center">
                                    <p class="caption-fonts align-top ms-2">Abilities</p>

                                    <div
                                        class="pokemon-detail abilities text-dark fw-bold d-flex flex-column align-items-center">
                                    </div>
                                </div>
                            </div>
                            <!-- Pokémon Description -->
                            <p class="body3-fonts pokemon-description mt-3 text-muted"></p>
                            <!-- Base Stats -->
                            <h5 class="body2-fonts about-text mt-4 fw-bold">Base Stats</h5>
                            <div class="stats-wrapper"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <img src="../assets/pokedex.svg" alt="Pokedex" class="detail-bg" />
    </main>
</body>
