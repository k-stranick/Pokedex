<section class="container py-4" id="pokemon-details">
    <div class="card shadow-lg border-0 rounded">
        <div class="row g-0">
            <!-- Left Side: Pokémon Image -->
            <div class="col-md-5 d-flex align-items-center justify-content-center">
                <img src="" class="img-fluid w-100 h-auto rounded-start pokemon-image" alt="pokemon">
            </div>

            <!-- Right Side: Details -->
            <div class="col-md-7">
                <div class="card-body">

                    <!-- Type Section -->
                    <div class="d-flex gap-2">
                        <span class="badge bg-success px-3 py-2">Grass</span>
                        <span class="badge bg-secondary px-3 py-2">Poison</span>
                    </div>

                    <!-- About Section -->
                    <h5 class="body2-fonts about-text mt-3 fw-bold">About</h5>

                    <!-- Pokémon Details Grid -->
                    <div class="pokemon-detail-wrapper d-flex justify-content-between mt-2">
                        <!-- Weight -->
                        <div class="pokemon-detail-wrap text-center">
                            <div class="pokemon-detail d-flex flex-column align-items-center">
                                <img src="../assets/weight.svg" alt="Weight" class="mb-1" />
                                <p class="fw-bold text-dark">6.9 kg</p>
                                <p class="text-muted">15.2 lbs</p>
                            </div>
                            <p class="caption-fonts text-muted">Weight</p>
                        </div>

                        <!-- Height -->
                        <div class="pokemon-detail-wrap text-center">
                            <div class="pokemon-detail d-flex flex-column align-items-center">
                                <img src="../assets/height.svg" alt="Height" class="straighten mb-1" />
                                <p class="fw-bold text-dark">0.7 m</p>
                                <p class="text-muted">2' 4"</p>
                            </div>
                            <p class="caption-fonts text-muted">Height</p>
                        </div>

                        <!-- Move -->
                        <div class="pokemon-detail-wrap text-center">
                            <div class="pokemon-detail move text-dark fw-bold">Chlorophyll</div>
                            <p class="caption-fonts text-muted">Move</p>
                        </div>
                    </div>

                    <!-- Pokémon Description -->
                    <p class="body3-fonts pokemon-description mt-3 text-muted">
                        A strange seed was planted on its back at birth. The plant sprouts and grows with this Pokémon.
                    </p>

                    <!-- Base Stats -->
                    <h5 class="body2-fonts about-text mt-4 fw-bold">Base Stats</h5>

                    <!-- Stats Progress Bars -->
                    <div class="mt-3">
                        <p class="fw-bold text-success">HP</p>
                        <div class="progress">
                            <div class="progress-bar bg-success" style="width: 45%;">045</div>
                        </div>

                        <p class="fw-bold text-warning mt-2">ATK</p>
                        <div class="progress">
                            <div class="progress-bar bg-warning" style="width: 49%;">049</div>
                        </div>

                        <p class="fw-bold text-primary mt-2">DEF</p>
                        <div class="progress">
                            <div class="progress-bar bg-primary" style="width: 50%;">050</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
